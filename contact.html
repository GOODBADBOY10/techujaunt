<!DOCTYPE html>
<html>
    <head>
        <title>MY TECHYJAUNT ASSIGNMENT</title>
    </head>
    <body>
        <main>
            <section>
                <h3>Contact professor here</h3>
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" placeholder="ademol" />
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" placeholder="ademola@gmail.com"/>
                    </div>
                    <div>
                        <label>Gender</label>
                        <select>
                            <option default >Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <textarea placeholder="enter your message">
                    </textarea>
                    <submit type="submit">Submit</submit>
                </form>
            </section>
            <a href="index.html">Move back to home</a>
        </main>
    </body>
</html>
